<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My drum set</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./code/code.js"></script>

    <section class="intro">
      <div class="container">
        <h3>Instructions</h3>
        <p>
          to play a drum beat you wish, press the key as mentioned in the box
        </p>
        <div class="sounds">
          <div data-key="65" class="beat">
            <p>A</p>
            <span class="sound">clap</span>
          </div>
          <div data-key="83" class="beat">
            <p>S</p>
            <span class="sound">hihat</span>
          </div>
          <div data-key="68" class="beat">
            <p>D</p>
            <span class="sound">kick</span>
          </div>
          <div data-key="70" class="beat">
            <p>F</p>
            <span class="sound">openhat</span>
          </div>
          <div data-key="71" class="beat">
            <p>G</p>
            <span class="sound">boom</span>
          </div>
          <div data-key="72" class="beat">
            <p>H</p>
            <span class="sound">ride</span>
          </div>
          <div data-key="74" class="beat">
            <p>J</p>
            <span class="sound">snare</span>
          </div>
          <div data-key="75" class="beat">
            <p>K</p>
            <span class="sound">tom</span>
          </div>
          <div data-key="76" class="beat">
            <p>L</p>
            <span class="sound">tink</span>
          </div>
        </div>
      </div>
    </section>
    <audio src="./sounds/boom.wav" id="71"></audio>
    <audio src="./sounds/clap.wav" id="65"></audio>
    <audio src="./sounds/hihat.wav" id="83"></audio>
    <audio src="./sounds/kick.wav" id="68"></audio>
    <audio src="./sounds/openhat.wav" id="70"></audio>
    <audio src="./sounds/ride.wav" id="72"></audio>
    <audio src="./sounds/snare.wav" id="74"></audio>
    <audio src="./sounds/tink.wav" id="76"></audio>
    <audio src="./sounds/tom.wav" id="75"></audio>
  </body>
</html>
